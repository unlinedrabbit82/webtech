<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
    }
    #wrapper {
      position:relative;
      background-color: #FFF;
      border: 1px solid #c0c0c000;
      width: 800px;
      margin-right: auto;
      margin-left: auto;
      text-shadow: 2px 2px #000;
      padding: 200px 0px;
    }
    #navy {
      background-color: #001f3f;
      position:absolute;
      top: 20px;
      left: 20px;
      width: 370px;
      height: 150px;
    }
    #teal {
      background-color: #39CCCC;
      position:absolute;
      top: 20px;
      right: 20px;
      width: 370px;
      height: 150px;
    }
    #blue {
      background-color: #0074D9;
      position:absolute;
      bottom: 60px;
      left: 20px;
      width: 370px;
      height: 150px;
    }
    #aqua {
      background-color: #7FDBFF;
      position:absolute;
      bottom: 60px;
      right: 20px;
      width: 370px;
      height: 150px;
    }
    #footer {
      background-color: #666;
      clear: both;
      position:absolute;
      width: 760px;
      bottom: 20px;
      left:20px
    
    }
    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Exercise</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>

</html>
